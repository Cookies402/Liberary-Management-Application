<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Management System</title>
<style>
    /* Some basic styling */
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .button-group {
        margin-bottom: 20px;
    }
    .button-group input, .button-group button {
        margin-right: 10px;
    }
</style>
</head>
<body>
<h2>Book Management System</h2>

<div class="button-group">
    <input type="text" id="searchBar" placeholder="Search books">
    <button type="button" onclick="location.href='AddBook.html'">Add Book</button>
</div>

<table id="bookTable">
    <thead>
        <tr>
            <th>A.no</th>
            <th>Author</th>
            <th>Title</th>
            <th>No of pages</th>
            <th>Publisher</th>
            <th>Date of purchase</th>
            <th>Cost</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="bookList">
        <!-- Book records will be displayed here -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchBooks();
    });

    function fetchBooks() {
        fetch('fetch_books.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                books = data;
                displayBooks();
            })
            .catch(error => console.error('Error fetching books:', error));
    
    }

    function displayBooks() {
        const bookList = document.getElementById('bookList');
        bookList.innerHTML = '';
    
        books.forEach(book => {
            const row = `
                <tr>
                    <td>${book.A_no}</td>
                    <td>${book.Author}</td>
                    <td>${book.Title}</td>
                    <td>${book.No_of_pages}</td>
                    <td>${book.Publisher}</td>
                    <td>${book.Date_of_purchase}</td>
                    <td><button onclick="deleteBook(${book.A_no})">Delete</button></td>
                </tr>
            `;
            bookList.innerHTML += row;
        });
    }

    function deleteBook(a_no) {
        if (confirm("Are you sure you want to remove this book?")) {
            fetch('delete_book.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `a_no=${a_no}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Book deleted successfully!');
                    fetchBooks();
                } else {
                    alert('Error deleting book: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    }
</script>
</body>
</html>
