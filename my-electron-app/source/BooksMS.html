<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Management System</title>
<link rel="stylesheet" href="style.css">
<style>
    a {
    margin-right: 20px;
}

h1, h2 {
    color: #333;
}

input[type="text"], input[type="number"], input[type="date"], input[type="submit"], button {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    max-width: 300px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid;
    padding: 8px;
}
</style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Homepage</a></li>
            <li><a href="BorrMS.html">Borrowers Management System</a></li>
        </ul>

    </div>

    <h2>Book Management System</h2>

    <div class="button-group">
        <input type="text" id="searchBar" placeholder="Search books" oninput="fetchBooks()">
        <button type="button" onclick="location.href='AddBook.html'">Add Book</button>
        <button type="button" onclick="location.href='EditBook.html'">Edit Book Info</button>
        <button type="button" onclick="location.href='viewBookBorrowHistory.html'">View Book Borrow History</button>    
    </div>

    <table id="bookTable">
        <thead>
            <tr>
                <th>A.no</th>
                <th>Author</th>
                <th>Title</th>
                <th>No of pages</th>
                <th>Publisher</th>
                <th>Date of purchase</th>
                <th>Cost</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookList">
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchBooks();
        });

        function fetchBooks() {
            const query = document.getElementById('searchBar').value;
            window.ipcRenderer.invoke('fetch-books', query)
                .then(data => {
                    displayBooks(data);
                })
                .catch(error => console.error('Error fetching books:', error));
        }
        

        function displayBooks(books) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            books.forEach(book => {
                const row = `
                    <tr>
                        <td>${book['A_no']}</td>
                        <td>${book['Author']}</td>
                        <td>${book['Title']}</td>
                        <td>${book['No_of_pages']}</td>
                        <td>${book['Publisher']}</td>
                        <td>${book['Date_of_purchase']}</td>
                        <td>${book['Cost']}</td>
                        <td>
                            <button onclick="deleteBook(${book['A_no']})">Delete</button>
                        </td>
                    </tr>
                `;
                bookList.innerHTML += row;
            });
        }

        function deleteBook(bookId) {
            if (confirm("Are you sure you want to remove this book?")) {
                window.ipcRenderer.invoke('delete-book', bookId)
                    .then(response => {
                        alert(response);
                        fetchBooks();
                    })
                    .catch(error => console.error('Error deleting book:', error));
            }
        }
    </script>
</body>
</html>
