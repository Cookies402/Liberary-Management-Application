<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Management System</title>
<style>
    /* Some basic styling */
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .button-group {
        margin-bottom: 20px;
    }
    .button-group input, .button-group button {
        margin-right: 10px;
    }
</style>
</head>
<body>
<h2>Book Management System</h2>

<div class="button-group">
    <input type="text" id="searchBar" placeholder="Search books">
    <button type="button" onclick="location.href='AddBook.html'">Add Book</button>
</div>

<table id="bookTable">
    <thead>
        <tr>
            <th>A.no</th>
            <th>Author</th>
            <th>Title</th>
            <th>No of pages</th>
            <th>Publisher</th>
            <th>Date of purchase</th>
            <th>Cost</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="bookList">
        <!-- Book records will be displayed here -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchBooks();
    });

    function fetchBooks() {
        fetch('fetch_books.php') 
            .then(response => response.json())
            .then(data => {
                books = data;
                displayBooks();
            })
            .catch(error => console.error('Error fetching books:', error));
    }

    function displayBooks() {
        const bookList = document.getElementById('bookList');
        bookList.innerHTML = '';

        books.forEach((book, index) => {
            const row = `
                <tr>
                    <td>${book['A_no']}</td>
                    <td>${book['Author']}</td>
                    <td>${book['Title']}</td>
                    <td>${book['No_of_pages']}</td>
                    <td>${book['Publisher']}</td>
                    <td>${book['Date_of_purchase']}</td>
                    <td>${book['Cost']}</td>
                    ${book['Action'] ? `<td><button onclick="deleteBook(${index})">Delete</button></td>` : ''}
                </tr>
            `;
            bookList.innerHTML += row;
        });
    }

            // After successful deletion, you can update the UI by fetching books again or by removing the book directly from the UI
        }
    }
</script>
</body>
</html>
