<head>

    <link rel="stylesheet" href="style.css">

<style>
    a {
    margin-right: 20px;
}

    h2, h3 {
        color: #333;
        font-family: "Arima", system-ui;
    }

input[type="text"], input[type="number"], input[type="date"], input[type="submit"], button {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    max-width: 300px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid;
    padding: 8px;
}

<body>
    <h2>Borrower History</h2>
    <h3>Search Borrower History</h3>
    <form id="searchForm">
        <input type="text" id="searchQuery" name="searchQuery" placeholder="Search...">
    </form>
    <table id="borrowersHistoryTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>A.no of Borrowed Book</th>
                <th>Title of Borrowed Book</th>
                <th>Date of Borrowing</th>
                <th>Date of Return</th>

        </thead>

            <!-- Borrower history will be dynamically loaded here -->
        </tbody>
    </table>
